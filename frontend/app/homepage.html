<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <h2 id="userEmail">Loading...</h2>
    <p>You are logged in!</p>
    <!-- Add more content or links here -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch the user email from headers
            const response = await fetch('/homepage', { method: 'GET' });
            const email = response.headers.get('X-User-Email');
            if (email) {
                document.getElementById('userEmail').innerText = `Logged in as: ${email}`;
            } else {
                document.getElementById('userEmail').innerText = 'Error: Unable to fetch user email.';
            }
        });
    </script>
</body>
</html>
